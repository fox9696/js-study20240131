<body>
 
    <!--기본적으로 자바스크립트는 html위에서 작동합니다 .
    스크립트가 시작된다는뜻의 <script> 태그를사용 .
    자바스크립트는 동적 프로그램 언어입니다.
    동적 : 시각 조건 상황에 맞게 다른코드를 실행할수있다는뜻 .

    -->
<script>
 //문장의끝에 세미콜론을 붙여 마무리합니다.
 console.log('hello javascript!');
 console.log(2 + 3);

 //변수의 선언 및 초기화 
 var total;
total = 100;
var a = 1;
var b = 2;
var c = 3;
 console.log(a+b+c);
console.log(total); 

//변수의 값 변경 //
//변수 하나 당 하나의값을 기억할수있습니다.//
//기존변수에 값이 존재할때 새로운 값을대입하면 기존값이 소멸하고 새로운값이기억됨 //
total = 70; 
console.log(total);

//변수의 값 복사 //
var copyResult = total;
console.log(copyResult);













</script>







</body>
</html>
