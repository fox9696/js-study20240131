<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    

    <script>
 var integer = 100; //정수(number)
 var float = 3.14; // 실수(number)

 //타입확인용 키워드 typeof 
 console.log(typeof integer);
 console.log(typeof float);

var bin = 0b1000010;
console.log(bin);

var oct = 0o102; 
console.log(oct);

var hex = 0xAC00; 
console.log(hex);

console.log(10 / 4);

// 어떠한숫자든지 0으로는 나눌수없습니다
console.log(30 / 0);  // 결과 : infinity

// NaN : not a number -> 숫자가아니다 . 
//잘못된연산 , 표현할수없는 값의결과 .
console.log(30/'메롱');  // 결과 : NaN 






    </script>
</body>
</html>
