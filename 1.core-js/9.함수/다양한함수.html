    <script>
var z = `hello`;   //전역변수 (global)  어느곳에도속해잇지않는 변수 (어떤곳에도 안들어가잇음)




//즉시 실행 함수 (정의와 동시에 실행되는함수)     사용후사라짐 재사용x
(function(x,y) {
    console.log(`x+y=${x+y}`);
} ) (60,70);  


//재귀함수
//함수내에서 자기 자신을 다시 호출하여 작업을 수행하는 함수.
//종료 조건을 직접 작성해주셔야 합니다
console.log(`========================================`);

function countdown(n) {
    if(n < 0) return;
    console.log(n);
    countdown(n-1);

}
countdown(5);


console.log(`========================================`);

function factorial(n) {
  if( n === 1) return 1;
  
    return n * factorial(n-1);
} 

console.log(`6!: ${factorial(6)}`);


//중첩함수  : 함수안에 함수를 또 정의한형태
console.log(`==============================`);

function outer() {
    var x= 1;   //outer 함수 내에서만 사용 가능한 지역변수
     
    //헬퍼함수 내부에 또 존재하는함수 
    function inner() {
        var y = 2;     //inner함수 내에서만 사용가능한지역변수
        console.log(`x + y = ${ x + y }`);
    }
   
    inner();   //outer 함수 내에서만 사용이가능합니다
}
outer();
// console.log(y); (x)   y는 inner 내에서만 유효함.

//   inner(); -> outer 함수 내에 선언된함수 -> outer를 호출하지않으면 애초에 존재하지않는함수.
//  inner 는 내부에잇는헬퍼함수이기에 outer처럼 밖으로나오면안되고 outer가 밖에서불러야 inner더적용


//console.log(y);  (X)   y는 inner내에서만유효함
//console.log(x);  (X)   x는 outer내에서만유효함



console.log(z);
//얘는 전역변수라 log뜸
