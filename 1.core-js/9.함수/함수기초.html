<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>

    // 함수의 선언
    //함수 이름은 동사적 기능이 내포되게 짓습니다.
function calcTotal(end) {
    console.log(`함수가 호출됨!`) ;
    var total = 0;
    for(var n=1; n<=end; n++) {
        total += n ;
    }
    return total;
}




function add(n1, n2) {
return n1 + n2;
}

//함수를 리터럴방식으로 선언 (변수에 function 넣기)
var add2 = function(n1, n2) {
    return n1+n2;
}



//함수의호출
//함수의 return 값은 함수를 호출한곳으로 반환됩니다.
console.log(calcTotal(100));
console.log(calcTotal(150));
console.log(calcTotal(1450));
console.log(calcTotal(11200));


//함수의 호출 행위 자체가 하나의 return값으로 처리될수잇기때문에
//변환값을 변수에 대입하는것도 가능합니다.
var result = calcTotal(50)   //이러면 end에 50이들어감+result변수에도들어감
console.log(result);

console.log(add(50,70));
console.log(add2(200,100));

//함수를 변수에 할당할수있습니다 
var ct = calcTotal;
var result2 = ct(10)
console.log(`result2 : ` + result2);



   </script> 
</body>
</html>
