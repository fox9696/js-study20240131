<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>



    <script>
        var age = +prompt(`방구 오늘뀐횟수.`);
        if (age >= 100) {
            alert(`당신은 슈퍼뿡뿡이입니다.`)
        } else if (age >= 17) {
            alert(`당신은 구라쟁이입니다 사실을말하세요`);
        } else if (age >= 14) {
            alert(`당신은구라를쳣습니다.`);
        }
    </script>
</body>

</html>
