 // 단항 산술 연산자 ++, --        * 단항은 피연산자 앞,뒤 어디에붙혀도상관없음 ++2  or 2++ 
 var x = 3;
 x++;
 x++;

 console.log('x:' + x);

//전위(prefix) , 후위(suffix) 연산 
var a = 10 
var result;
result = a++;   // *연산이뒤에붙음*   후위 연산 : 선연산 후증감
console.log(`reslt:${result}, a:${a}`);   


result = ++a;   // 전위연산 연산 : 선증감 후연산 
console.log(`reslt:${result}, a:${a}`); 
 
 
console.log('----------------');
