<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        /*
==연산자는 암묵적으로 문자열 내부에 숫자가있다면
자동으로 숫자로 변환한 후에 비교합니다. 
===은 사용하면 타입까지 일치하는지 비교합니다 (매우엄격해짐 ===사용하기)
*/

        var a = 5,
            b = '5';
        console.log(a == b); //true
        console.log(a === b); //false 


        //동등비교 (==) 는 결과예측이 힘들기 때문에 조심하셔야합니다 (사용권장 X ) 
        console.log('----------------------------------');
        console.log('0' == ''); // false
        console.log(0 == ''); // true
        console.log(0 == '0'); // true
        console.log(false == 'false'); // false
        console.log(false == '0'); // true
   
        //일치비교(===) 에서는 NaN을주의 .
        //NaN은 자신과 일치하지않는 유일한 값입니다.
   console.log(NaN === NaN); // flase




   //문자열비교  ( 대 / 소 문자 철저하게 구분함)
   console.log('---------------------');
   console.log('apple' === 'apple');  // true
   console.log('apple' === 'Apple');  // false
   console.log('apple' === 'APPLE');  //false
   
   //문자열끼리의 대소비교 
   //유니코드 문자번호를 기준으로합니다
   //유니코드 : 전세계의 문자를 번호로 규격한 0~65535
   // 같은 문자일경우 사전 등재 순서로 판단 , 알파벳 대문자 < 소문자
   console.log('paech' < 'zebra');  // true  *p보다 z가 알파벳기준으로 앞에잇어서
   console.log('감자' < '고구마');  // true   * ㅁ받침때문에 ㅏ ㅑ ㅓ ㅕ ㅗ ㅠ ㅜ ㅠ 
   console.log('peach' < 'Zebra'); //flase 유니코드상 소문자가 우선순서
   
   
   
   
   
   
   </script>






</body>

</html>
