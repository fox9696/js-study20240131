<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    #fruits {
        border: 2px solid red;
        padding: 50px;
    }
  
    #fruits > li {
      background: yellow;
      margin-bottom: 10px;
    }




</style>


</head>

<body>
    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>







<script>

const $fruits = document.getElementById(`fruits`);

$fruits.addEventListener(`click` , e => {
 //   console.log(`ul에 클릭이벤트 발생!`);
// console.log(`이벤트 핸들러가 붙은 타겟 :` + e.currentTarget);
// console.log(`실제 이벤트가 발생한 요소 :` + e.target);
 
if(e.target === e.currentTarget) {
    return;   //리턴사용하여 위에 true 면 종료 
     //이벤트가 발생한곳과 이벤트가 등록된 곳이 같다면 이벤트강제종료.
     //이벤트가 등록된곳 : ul -> 발생한 곳도 ul 이라면 이벤트가 계속될 의미가없다.
     
    }
  
    alert(`요소가클릭됨!`);

});











</script>






</body>
</html>
