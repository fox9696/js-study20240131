<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p>아무곳이나클릭하세요!</p>

<input type="checkbox">

<em class="message"></em>

<hr>

<input type="text" id="input-text">
<p class="msg"></p>




<script>
const $em=document.querySelector(`.message`);
//문서 전체에 이벤트 핸들러 등록

//이벤트 핸들러의 첫번째 인수로 이번트에 관련된 다양한 정보가 들어있는
//이번트 객체가 자동 전달됩니다.
//핸들러 내에서 이벤트 객체를 사용하려면 , 적당한 매개변수를 선언해서 사용하시면 됩니다 . 

/*      *계속이벤트발생해서 잠깐주석처리
document.addEventListener(`click`, function(e) {
 console.log(`클릭이벤트발생`);
 console.log(e);

 
 $em.textContent= `x좌표 : ${e.offsetX} , y좌표 : ${e.offsetY}`;

});

*/


const $checkbox = document.querySelector(`input[type=checkbox]`);

$checkbox.addEventListener(`change` , function(e) {
    // 실제이벤트가 발생한요소 -> 이벤트발생한요소가 누구인지를 파악하기위해 많이사용합니다!
    //실제 이벤트가 발생한요소확인방법  * 매개변수.target 
    //  console.log(e.target);   

   //체크박스 or radio  버튼에 체크 유무를 확인하는 프로퍼티
   if(e.target.checked) {
   $em.textContent = `체크됨!`;
} else {
    $em.textContent = `체크 안됨!`;
}

});
  


//////////////////////////////////////////////////////////////////////////

const $input = document.getElementById(`input-text`); 
const $msg = document.querySelector(`.msg`);

$input.addEventListener(`keyup`, e => {     //화살표함수 function(e)와동일 
//console.log(`keyup 이벤트 발생!`);
//console.log(`입력한 값: ${e.target.value}`);   //현재내가텍스트에 쓴값을말함 
//console.log(e.keyCode);                        //키보드 자판마다 고유번호가잇는데 그게출력됨
if(e.keyCode === 13) {  //keyup 한 자판이 엔터키인지 확인법 *엔터키는 13번임
$msg.textContent = e.target.value;
e.target.value = '';   //텍스트 입력하면 입력창(e.target) 지우기 *  빽틱말고 '' 이걸로
}else if(e.keyCode === 27 ){        //esc누르면 p태그에작성된글도사라지는효과        
$msg.textContent = '';
}

});
















</script>


</body>
</html>
