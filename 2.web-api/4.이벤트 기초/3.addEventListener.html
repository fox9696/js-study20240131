<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<button id="btn">클릭</button>









<script>

const $btn = document.getElementById(`btn`);
const helloHandler = () => alert(`hello world`);

//addEverntListener(`이벤트 타입` , 핸들러 -> 콜백 )
$btn.addEventListener(`click`, function() {
    alert(`안녕하세유~`);
});

$btn.addEventListener(`click`, () => {
    alert(`안녕안하고싶어유~~!!`);
})

$btn.addEventListener(`click`, helloHandler);

//핸들러제거 : 이름이잇는 핸들러만가능 위에function은이름이없어서 제거x
// helloHandler는 내가 이름지정한거라 없애기가능
$btn.removeEventListener(`click`, helloHandler);  




</script>






</body>
</html>
