<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul id="users">
        <li id="1" data-user-id="kim1234" data-role="common">Kim</li>
        <li id="2" data-user-id="park4321" data-role="admin">Park</li>
    </ul>


<script>
const $users = document.getElementById(`users`);

//디스터럭처링으로 li 나누기
const[$user1, $user2] = [...$users.children]; 
/*
        data- 로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML 요소와 자바스크립트 간의 데이터를 쉽게 교환할 수 있습니다.
        data- 뒤에는 원하시는 특정 키워드를 작성하시고,
        dataset 프로퍼티를 이용하여 data + 키워드 로 값을 가지고 오시면
        됩니다.
        */

        console.log($user1.getAttribute(`data-role`));  //기존방식
        console.log($user1.dataset);    //이게 요약방식 *data- 로 시작하는게 다보여짐
        console.log($user1.dataset.role);  // data- 안에 role 값 보여짐
        
        //자바스크립트는 케밥케이스로 되어있는 data- 속성을
        //카멜케이스로 변환해서 가지고 있습니다. 
        console.log($user1.dataset.userId);

    $user2.dataset.role = `anonymous` ;             //기존에잇던게 변경됨 admin -> anonymous
    $user2.dataset.userTelNumber = `010-1234-5678`;  //원래 없엇는데 생성됨





    </script>
</body>
</html>
